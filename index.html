<form id="contactForm">
  <input type="text" name="NAME" placeholder="Your name" required><br>
  <input type="text" name="PHONE_NUMBER" placeholder="Your Phone" required><br>
  <textarea name="QUERY" placeholder="Your query"></textarea><br>
  <button type="submit" id="submitBtn">Send</button>
  <span id="status"></span>
</form>
<script>
  const form = document.getElementById('contactForm');
  const status = document.getElementById('status');
  const submitBtn = document.getElementById('submitBtn');
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    status.textContent = "Sending...";
    submitBtn.disabled = true;
    
    const formData = new FormData(form);
    const url = 'https://script.google.com/macros/s/AKfycbwfI8RrKytQotaajOuhMfso76AxxJuIZade9r75fpPhqrYVWTTAsjUW-ZQ8Sdsj9LRn/exec';
    
    try {
      await fetch(url + '?' + new URLSearchParams(formData), {
        method: 'GET',
        mode: 'no-cors'
      });
      
      status.textContent = "Message sent!";
      form.reset();
    } catch (error) {
      console.error('Error:', error);
      status.textContent = "Error sending message.";
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>
